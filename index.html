<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Stopwatch</title>
	<!--Link the style.css-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--Load the ticking sounds-->
	<audio id="ticking" preload="auto" src="ticking.ogg">
	</audio>
	<div class="container">
		<!--Countdown of the timer-->
		<div class="timer" id="timer">
			<span id="hours">00</span>:
			<span id="minutes">00</span>:
			<span id="seconds">00</span>:
			<span id="milliseconds">00</span>
		</div>
		<!--Button to control the timer-->
		<div class="timercontrols">
			<button id="start">Start Timer</button>
			<button id="stop">Stop Timer</button>
			<button id="reset">Reset Timer</button>
		</div>
		<br>
		<hr>
		<!--Settings div-->
		<button onclick="openSettings()">Toogle Settings</button>
		<div class="settings" id="settings">
			<div class="sound">
				<h3>Sound : </h3>
				<p id="currsound"><i>Current sound : Default</i></p>
				<button onclick="defaultSound()">Default</button>
				<div class="inputfile">
					<input type="file"id="customsound" accept=".ogg">
					<label for="customsound">Select file</label>
				</div>
				<br>
				<br>
				<input type="checkbox" id="sound" checked>
				<label for="sound"> Enable Sound?</label>
				<br>
			</div>
			<br>
		</div>
		<br>
		<hr>
		<!--Footer inside the container-->
		<footer class="footer">
			<!--Creative commons attribution-sharealike 4.0 international public license-->
			<!--||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
			<!--VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-->

		</footer>
	</div>

	<!--Javascript-->
	<script src="index.js"></script>
</body>
</html>
